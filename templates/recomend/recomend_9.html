{% extends 'index.html' %}
{% block page-content %}
    {% load static %}
    <style>
        #div1 {
            margin: auto;
            width: 80%;
        }

        .box {
            float: left;
            width: 20%;
        }

        .box:hover img {
            box-shadow: 0 0 10px #444;
        }

        .box .pic {
            margin: 10px;
            position: relative;
            box-shadow: 2px 2px 10px #2d376c;
        }

        .box .pic:hover .mask {
            opacity: 1;
            transition: 1s all;
        }

        .box .pic .mask {
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            text-align: center;
            width: 100%;
            height: 100%;
            transition: 1s all;
            background: rgba(0, 0, 0, 0.3);
        }

        .box .pic .mask button {
            margin-top: 80px;
            background: transparent;
            border: 0;
            outline: none;
        }

        .box .pic .mask button i {
            font-size: 60px;
            color: rgb(158, 45, 30)
        }

        .box .pic p {
            color: #fff;
            font-size: 12px;
            padding: 10px;
            background: #000;
            width: 100%;
            white-space: normal;

        }

        .box img {
            width: 100%;
            height: 200px;
            box-shadow: 0 0 8px #444;
        }

        .row {
            position: relative;
            margin-bottom: 30px;
            white-space: nowrap;
        }

        .boxrow {
            overflow: hidden;
        }

        .row .prev {
            position: absolute;
            top: 0;
            cursor: pointer;
            left: -40px;
            width: 40px;
            background: rgba(37, 25, 72, 0.72);
            z-index: 1;
            padding: 12px 0;
            height: 280px;
            opacity: 0;
            transition: 1s all;
            line-height: 280px;
        }

        .row .prev:hover {
            opacity: 1;
            transition: 2s all;
        }

        .row .next:hover {
            opacity: 1;
            transition: 1s all;
        }

        .row .next i {
            font-size: 28px;
            color: #fff;
            margin-right: 10px;
        }

        .row .prev i {
            font-size: 28px;
            color: #fff;
            margin-left: 10px;
        }

        .row .next {
            position: absolute;
            transition: 2s all;
            top: 0;
            right: -40px;
            width: 40px;
            background: rgba(37, 25, 72, 0.72);
            cursor: pointer;
            opacity: 0;
            z-index: 1;
            padding: 12px 0;
            height: 280px;
            line-height: 280px;
        }
    </style>
    <div id="div1"></div>
    <script src="{% static 'js/recomend/recomend9.js' %}"></script>
{% endblock %}
