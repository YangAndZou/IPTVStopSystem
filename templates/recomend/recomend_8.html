{% extends 'index.html' %}
{% block page-content %}
    {% load static %}
    <style>
        .recomend {
            width: 90%;
            margin: 0 auto;
        }

        .box {

            float: left;
            width: 25%;
            position: relative;
        }

        .pic {

            border-radius: 5px;
            border: 1px solid #ccc;
            box-shadow: 0 0 5px #ccc;
        }

        .recomend-body .box {
            height: 50%;
        }

        .recomend-body .box img {
            width: 100%;
            height: 100%;
            padding: 5px;
            box-sizing: border-box;
        }

        .recomend-body .box .mask h5 {
            transition: all 0.5s;
            padding: 10px;
        }

        .recomend-body .box:hover .mask {
            top: 5px;
        }

        .recomend-body .box .mask {
            color: #fff;
            position: absolute;
            background: rgba(0, 0, 0, 0.5);
            left: 5px;
            right: 5px;
            bottom: 5px;
            min-height: 5px;
            cursor: pointer;
            transition: all 1s;
        }

        .recomend-body .box:hover h5 {
            transition: all 0.5s;
        }

        .mask {
            left: 5px;
            right: 5px;
            min-height: 50%;
            bottom: 5px;

            transition: all 1s;

        }

        .recomend-body .box:hover {
            transform: scale(1.1, 1.1);
            z-index: 1;
            border: 1px solid #ccc;
            background: #fff;
            border-radius: 4px;
            transition: all 0.5s;
        }

        .recomend-body .box:hover .mask .recomendBtn {
            display: block;
            transition: all 0.5s;
            text-align: center;
            position: absolute;

        }

        .recomend-body .box:hover .mask .recomendBtn button {
            background: transparent;
            border: 0;
            outline: none;
            height: 100%;
        }

        .recomend-body .box .mask .recomendBtn button.closed i{
            color: rgb(158, 45, 30)
        }

        .recomend-body .box .mask .recomendBtn button.open i{

            color: rgb(28, 143, 3)
        }

        .recomend-body .box .mask .recomendBtn {
            display: none;
            transition: all 0.5s;
            text-align: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 50%;

        }

        .recomend-body .box .mask .recomendBtn i {
            font-size: 60px;

        }

        .recomend-heading span {
            display: inline-block;
            margin-right: 50px;
        }

        .recomend-heading button {
            border: 0;
        }

        .recomend-heading .version {
            float: right;
        }

        .recomend-heading .version a {
            font-weight: normal;
            color: #337ab7;
            font-size: 14px;
        }

        .recomend-heading button.active {
            border: 1px solid #337ab7;
            color: #fff;
        }
    </style>
    <div class="recomend">
        <div class="recomend-heading">
            <span id="title">热门推荐</span>
            {% csrf_token %}
            <button class="btn label-primary btn-xs" id="recomBtn" onclick="recomendTap(this,'recom',10)"
                    data-toggle="tooltip"
                    data-placement="left" title="Tooltip on left"><i class="glyphicon glyphicon-fire"></i></button>
            <button class="btn label-primary btn-xs" id="liveBtn" onclick="recomendTap(this,'live',7)"
                    data-toggle="tooltip"
                    data-placement="left" title="Tooltip on left"><i class="glyphicon glyphicon-play"></i></button>
            <button class="btn label-primary btn-xs" id="rankBtn" onclick="recomendTap(this,'rank',4)"
                    data-toggle="tooltip"
                    data-placement="left" title="Tooltip on left"><i class="glyphicon glyphicon-signal"></i></button>
            <button class="btn label-primary btn-xs" id="hotappBtn" onclick="recomendTap(this,'hotapp',12)"
                    data-toggle="tooltip"
                    data-placement="left" title="Tooltip on left"><i class="glyphicon glyphicon-cd"></i></button>
            <span class="version"><a href="/recommend_9">点击进入9期</a></span>
        </div>
        <div class="panel panel-recomend">
            <div class="recomend-body"></div>
        </div>


    </div>
    <script>
      var token='{{ csrf_token }}'
    </script>
    <script src="{% static 'js/recomend/recomend.js' %}"></script>
{% endblock %}
