{% extends 'index.html' %}
{% block page-content %}
{% load static %}
<div class="headTitle">EPG一键关停</div>
<div class="panel panel-default">
    <div class="panel-heading">EPG关停查看日志 <span class="back"><i class="glyphicon glyphicon-share-alt"> </i>&nbsp;返回</span></div>
    <div class="panel-body">
        <table id="dataTableList"
               class="table table-striped  table-hover "
               style="word-break:break-all;">
            <thead>
            <tr>
                <th>系统名称</th>
                <th>操作内容</th>
                <th>操作时间</th>
            </tr>
            </thead>
            <tbody>
            {% for ds in epg_logs %}
            <tr>
                <td class="center">{{ ds.system.system_name }}</td>
                <td class="center">{{ ds.content }}</td>
                <td class="center">{{ ds.update_time }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<script src="{% static 'js/epg/epg_logs.js' %}"></script>

{% endblock %}
