{% extends 'index.html' %}
{% block page-content %}
{% load static %}
<div class="headTitle">EPG一键关停</div>
<div  class="panel panel-default">
    <div class="epgContent">
        <div class="epgCard">
            <button class="btn btn-primary btnClose" onclick="modeConfirm({{ status }})">
            全省EPG一键
                {% if status == 1 %}
                    <span>开启</span>
                {% elif status == 2 %}
                    <span>关停</span>
                {% endif %}
                发起

            </button>
        </div>
     </div>
</div>
<script src="{% static 'js/epg/epg.js' %}"></script>
{% endblock %}
