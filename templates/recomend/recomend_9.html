{% extends 'index.html' %}
{% block page-content %}
    {% load static %}
    <style>
        .cardCxt {
            margin: auto;
            width: 80%;
        }

        .cardCxt .box {
            float: left;
            width: 20%;
        }

        .cardCxt .box:hover img {
            box-shadow: 0 0 10px #444;
        }

        .cardCxt .box .pic {
            margin: 10px;
            position: relative;
            box-shadow: 2px 2px 10px #2d376c;
            transition: 1s all;
        }

        .cardCxt .box.active .pic {
            border: 2px solid #cc500c;
            box-shadow: 0 0 10px #cc520c;
            transform: scale(1.1);
            border-radius: 4px;
            transition: 1s all;
        }

        .cardCxt .box .pic:hover .mask {
            opacity: 1;
            transition: 1s all;
        }

        .cardCxt .box .pic .mask {
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            text-align: center;
            width: 100%;
            height: 100%;
            transition: 1s all;
            background: rgba(0, 0, 0, 0.3);
        }

        .cardCxt .box .pic .mask button {
            margin-top: 80px;
            background: transparent;
            border: 0;
            outline: none;
        }

        .cardCxt .box .pic .mask button i {
            font-size: 60px;
            color: rgb(158, 45, 30)
        }

        .cardCxt .box .pic p {
            color: #fff;
            font-size: 12px;
            padding: 10px;
            background: #000;
            width: 100%;
            white-space: normal;

        }

        .cardCxt .box img {
            width: 100%;
            height: 200px;
            box-shadow: 0 0 8px #444;
        }

        .cardCxt .row {
            position: relative;
            margin-bottom: 30px;
            white-space: nowrap;
        }

        .cardCxt .boxrow {
            margin: 10px;
            clear: both;
        }

        .cardCxt .row .prev {
            position: absolute;
            top: 0;
            cursor: pointer;
            left: -40px;
            width: 40px;
            display: none;
            {#background: rgba(37, 25, 72, 0.72);#}
            z-index: 1;
            padding: 12px 0;
            height: 280px;
            transition: 1s all;
            line-height: 280px;
        }

        .cardCxt .row .prev:hover {
            transition: 2s all;
        }

        .cardCxt .row .next:hover {
            opacity: 1;
            transition: 1s all;
        }

        .cardCxt .row .next i {
            font-size: 28px;
            color: #fff;
            margin-right: 10px;
        }

        .cardCxt .row .prev i {
            font-size: 28px;
            color: #fff;
            margin-left: 10px;
        }

        .cardCxt .row .next {
            position: absolute;
            transition: 2s all;
            top: 0;
            right: -40px;
            width: 40px;
            {#background: rgba(37, 25, 72, 0.72);#}
            cursor: pointer;
            {#opacity: 0;#}
            z-index: 1;
            padding: 12px 0;
            height: 280px;
            line-height: 280px;
        }

        .header {
            margin: auto;
            width: 80%;
        }

        .header .row {
            margin: 0;
        }

        .header .box {
            float: left;
            padding: 5px;
            position: relative;

        }

        .header .box {
            transition: 1s all;
        }

        .header .box:hover {
            border: 2px solid #cc500c;
            box-shadow: 0 0 10px #cc520c;
            transform: scale(1.1);
            border-radius: 4px;
            transition: 1s all;
            z-index: 1;
        }

        .header img {
            width: 100%;
            height: 100%;
        }

        .header .box .mask {
            color: #fff;
            position: absolute;
            background: rgba(0, 0, 0, 0.5);
            left: 0;
            right: 0;
            bottom: 0;
            min-height: 30px;
            cursor: pointer;
            transition: 1s all;
        }

        .header .box:hover .mask {
            min-height: 100%;
            transition: 1s all;
        }

        .header .box .mask h5 {
            min-height: 30px;
            line-height: 30px;
            padding: 0 10px;
        }

        .header .box .mask .recomendBtn {
            display: none;
            transition: all 0.5s;
            text-align: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 50%;
        }

        .header .box:hover .mask .recomendBtn {
            display: block;
            transition: all 0.5s;
            text-align: center;
            position: absolute;
        }

        .header .box:hover .mask .recomendBtn button {
            background: transparent;
            border: 0;
            outline: none;
            height: 100%;
        }

        .header .box .mask .recomendBtn {
            display: none;
            transition: all 0.5s;
            text-align: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 50%;
        }

        .header .box .mask .recomendBtn button.closed i {
            color: rgb(158, 45, 30);
            font-size: 60px;
        }

        .header .box .mask .recomendBtn button.open i {
            color: rgb(28, 143, 3);
            font-size: 60px;
        }

        .box img {
            transition: 1s all;
        }

        .rowTitle {
            font-size: 20px;
            color: #fff;
        }

            }

                transform: translateX(0);
            }
        }
*/
    </style>
    <div class="header" id="header"></div>
    <div id="cardCxt" class="cardCxt"></div>
    <script src="{% static 'js/recomend/recomend9.js' %}"></script>
{% endblock %}
